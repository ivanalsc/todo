<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Gamificada</title>
    <link rel="shortcut icon" href="portapapeles.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <section class="add-note">
            <h1>
                Agregar Tarea:
            </h1>
            <form class='form'>
                <textarea name="" id="note" cols="20" rows="5"></textarea>
                <label for="puntaje">Puntos:
                    <input type="number" id="puntaje">
                </label>

                <button class="agregar-tarea">Agregar Tarea</button>
            </form>

            <div class="done-tasks">



            </div>


        </section>
        <section class="notes-list-section">
            <h2>Cosas por hacer: </h2>
            <div class='goal'></div>
            <ul class='notes-list'></ul>

        </section>
    </div>

</body>

</html>
